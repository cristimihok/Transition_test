<!doctype html>
<html xmlns:ng="http://angularjs.org/" ng-app="myApp">
<head>

	<meta charset="utf-8">
	<!-- To ensure proper rendering and touch zooming on mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<title>my angular app</title>

	<!-- NORMALIZE CSS -->
	<link rel="stylesheet" href="css/SidebarTransitions/css/normalize.css">

	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" href="css/Bootstrap/bootstrap.css" />
	<link rel="stylesheet" href="css/Bootstrap/bootstrap-theme.css" />

	<!-- PAGE TRANSITION CSS -->
	<link rel="stylesheet" href="css/PageTransitions/animations.css" />

	<!-- SIDEBAR CSS-->
	<link rel="stylesheet" href="css/SidebarTransitions/css/component.css" />
	<link rel="stylesheet" href="css/SidebarTransitions/css/icons.css" />


	<!-- OWL CAROUSEL CSS -->
	<link rel="stylesheet" href="css/OwlCarousel/owl.carousel.css" />
	<link rel="stylesheet" href="css/OwlCarousel/owl.theme.css" />

	<!-- MIAN CSS -->
	<link rel="stylesheet" href="css/app.css"/>
	<!-- <link rel="stylesheet" href="css/Animate/animate.css"/> -->

	<!-- JQUERY -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

	<!-- OWL CAROUSEL -->
	<script src="js/owl.carousel.js"></script>

	<!-- ANGULAR -->
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="lib/angular/angular-animate.js"></script>

	<!-- SIDEBAR -->
	<script src="lib/modernizr.custom.js"></script>

	<!-- ISCROLL -->
	<script src="lib/iscroll.js"></script>

	<!-- MAIN ENTRY -->
	<script src="js/app.js"></script>

	<!-- CUSTOM MODULES -->
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>



</head>

<body ng-controller="MainCtrl">

  <div id="st-container" class="st-container st-effect-11">

    <!-- Sidebar -->
    <nav class="st-menu st-effect-11" id="menu-1">
		<h2 class="icon icon-lab">Sidebar</h2>
		<div class="st-menu-label" ng-click="toggleMenu()">Menu label</div>
		<ul>
			<li><a class="icon icon-data" href="#/view1">Data Management</a></li>
			<li><a class="icon icon-location" href="#view2">Location</a></li>
			<li><a class="icon icon-study" href="#">Study</a></li>
			<li><a class="icon icon-photo">Collections</a></li>
			<li><a id="st-close-menu" ng-click="toggleMenu()" href="#view2" class="icon icon-wallet">Close Menu</a></li>
		</ul>
    </nav>

    <!-- Pusher after sidebar -->
    <div class="st-pusher">
      <!-- <div class="st-content"> --><!-- this is the wrapper for the content -->
       <!--  <div class="st-content-inner"> --><!-- extra div for emulating position:fixed of the menu -->
            <!-- Main content -->
            <div class="pt-perspective">
              <div ng-view class="page {{cls}} "></div>
            </div>

        <!-- </div>
      </div> -->
    </div>

  </div>

</body>
</html>
